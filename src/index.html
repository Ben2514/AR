<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  <link href="vendor/fontawesome-free-5.15.4-web/css/all.min.css" rel="stylesheet">

  <script src="js/gesture.js"></script>
  <script src="js/util.js"></script>
</head>


<body style="margin: 0px; overflow: hidden;">

  <div class="container">
    <div class="row">
      <div class="col-12 buttons" style="top: 0;; left: 10rem; height: 5rem">
        <button type="button" class="btn btn-danger btn-lg" id="toggle" onclick="toggle(this)">圖片</button>
      </div>
    </div>

    <!-- a-frame scene -->
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <!-- glb/gltf could be converted from mtl+obj file by obj2gltf or 3D Viewer (Windows) -->
        <a-asset-item id="gltf1" src="model/IOT-Q1.gltf"></a-asset-item>
        <a-asset-item id="gltf2" src="model/IOT-Q2.gltf"></a-asset-item>
        <a-asset-item id="gltf3" src="model/IOT-Q3.gltf"></a-asset-item>
        <a-asset-item id="gltf4" src="model/IOT-Q4.gltf"></a-asset-item>
        <a-asset-item id="gltf5" src="model/IOT-Q5.gltf"></a-asset-item>
        <!-- <a-asset-item id="obj1" src="model/IOT-Q1.obj"></a-asset-item>
        <a-asset-item id="mtl1" src="model/IOT-Q1.mtl"></a-asset-item>
        <a-asset-item id="obj2" src="model/IOT-Q2.obj"></a-asset-item>
        <a-asset-item id="mtl2" src="model/IOT-Q2.mtl"></a-asset-item>
        <a-asset-item id="obj3" src="model/IOT-Q3.obj"></a-asset-item>
        <a-asset-item id="mtl3" src="model/IOT-Q3.mtl"></a-asset-item>
        <a-asset-item id="obj4" src="model/IOT-Q4.obj"></a-asset-item>
        <a-asset-item id="mtl4" src="model/IOT-Q4.mtl"></a-asset-item>
        <a-asset-item id="obj5" src="model/IOT-Q5.obj"></a-asset-item>
        <a-asset-item id="mtl5" src="model/IOT-Q5.mtl"></a-asset-item> -->
      </a-assets>
      <!-- generate .patt by https://ar-js-org.github.io/AR.js/three.js/examples/marker-training/examples/generator.html-->
      <a-marker
        type="pattern"
        url="marker/pattern-marker1.patt"
        emitevents="true"
        id="marker"
      >
        <!-- as a child of the a-marker entity, you can define the content to show. here's a GLTF model entity -->
        <a-entity
          gltf-model="#gltf1"
          scale="0.02 0.02 0.02"
          position="0 0 0"
          class="clickable"
          gesture-handler
          id="model"
        >
        </a-entity>
      </a-marker>
      <a-marker
        type="pattern"
        url="marker/pattern-marker2.patt"
        emitevents="true"
        id="marker"
      >
        <a-entity
          gltf-model="#gltf2"
          scale="0.02 0.02 0.02"
          position="0 0 0"
          class="clickable"
          gesture-handler
          id="model"
        >
        </a-entity>
      </a-marker>
      <a-marker
        type="pattern"
        url="marker/pattern-marker3.patt"
        emitevents="true"
        id="marker"
      >
        <a-entity
          gltf-model="#gltf3"
          scale="0.02 0.02 0.02"
          position="0 0 0"
          class="clickable"
          gesture-handler
          id="model"
        >
        </a-entity>
      </a-marker>
      <a-marker
        type="pattern"
        url="marker/pattern-marker4.patt"
        emitevents="true"
        id="marker"
      >
        <a-entity
          gltf-model="#gltf4"
          scale="0.02 0.02 0.02"
          position="0 0 0"
          class="clickable"
          gesture-handler
          id="model"
        >
        </a-entity>
      </a-marker>
      <a-marker
        type="pattern"
        url="marker/pattern-marker5.patt"
        emitevents="true"
        id="marker"
      >
        <a-entity
          gltf-model="#gltf5"
          scale="0.02 0.02 0.02"
          position="0 0 0"
          class="clickable"
          gesture-handler
          id="model"
        >
        </a-entity>
      </a-marker>
      <!-- static camera that moves according to the device movements -->
      <a-entity camera></a-entity>
    </a-scene>

    <div class="row">
      <div class="col-12 exam active" style="display: none;">
        <div class="question">
          <h5>1.	下列哪些 pin 為 3.3v？</h5>
          <small style="color: red;">※此題是複選題</small>
        </div>
        
        <form class="answer" role="group" aria-label="Basic checkbox toggle button group">
          <input type="checkbox" class="btn-check" name="options" id="option1" autocomplete="off">
          <label class="btn btn-secondary btn-sm option" for="option1">
            <i class="far fa-square"></i>1
          </label>

          <input type="checkbox" class="btn-check" name="options" id="option2" autocomplete="off">
          <label class="btn btn-secondary btn-sm option" for="option2">
            <i class="far fa-square"></i>2
          </label>

          <input type="checkbox" class="btn-check" name="options" id="option3" autocomplete="off">
          <label class="btn btn-secondary btn-sm option" for="option3">
            <i class="far fa-square"></i>3
          </label>

          <input type="checkbox" class="btn-check" name="options" id="option4" autocomplete="off">
          <label class="btn btn-secondary btn-sm option" for="option4">
            <i class="far fa-square"></i>4
          </label>

          <input type="checkbox" class="btn-check" name="options" id="option5" autocomplete="off">
          <label class="btn btn-secondary btn-sm option" for="option5">
            <i class="far fa-square"></i>5
          </label>

          <input type="checkbox" class="btn-check" name="options" id="option6" autocomplete="off">
          <label class="btn btn-secondary btn-sm option" for="option6">
            <i class="far fa-square"></i>6
          </label>

          <input class="btn-success" id="commit" type="submit" value="下一題">
        </form>
      </div>
    </div>


      </div>
    </div>
  </div>
  

</body>
