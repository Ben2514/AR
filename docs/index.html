<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  <script src="js/gesture.js"></script>
  <script src="js/util.js"></script>
<script defer src="js/main.js"></script><link href="css/main.css" rel="stylesheet"></head>


<body style="margin: 0px; overflow: hidden;">

  <button type="button" class="btn btn-primary btn-lg" id="toggle" onclick="toggle(this)">圖片</button>
  <div id="exam" style="display: none;">
    <p id="question">Question here</p>
    <form id="option">
      <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
      <label class="btn btn-secondary" for="option1">1</label>

      <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
      <label class="btn btn-secondary" for="option2">2</label>

      <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
      <label class="btn btn-secondary" for="option4">3</label>

      <input type="submit" value="Submit">
    </form>
  </div>

  <!-- a-frame scene -->
  <a-scene
    arjs
    embedded
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    id="scene"
  >
    <a-assets>
      <!-- glb/gltf could be converted from mtl+obj file by obj2gltf or 3D Viewer (Windows) -->
      <a-asset-item id="gltf1" src="model/IOT-Q1.gltf"></a-asset-item>
      <a-asset-item id="gltf2" src="model/IOT-Q2.gltf"></a-asset-item>
      <a-asset-item id="gltf3" src="model/IOT-Q3.gltf"></a-asset-item>
      <a-asset-item id="gltf4" src="model/IOT-Q4.gltf"></a-asset-item>
      <a-asset-item id="gltf5" src="model/IOT-Q5.gltf"></a-asset-item>
      <!-- <a-asset-item id="obj1" src="model/IOT-Q1.obj"></a-asset-item>
      <a-asset-item id="mtl1" src="model/IOT-Q1.mtl"></a-asset-item>
      <a-asset-item id="obj2" src="model/IOT-Q2.obj"></a-asset-item>
      <a-asset-item id="mtl2" src="model/IOT-Q2.mtl"></a-asset-item>
      <a-asset-item id="obj3" src="model/IOT-Q3.obj"></a-asset-item>
      <a-asset-item id="mtl3" src="model/IOT-Q3.mtl"></a-asset-item>
      <a-asset-item id="obj4" src="model/IOT-Q4.obj"></a-asset-item>
      <a-asset-item id="mtl4" src="model/IOT-Q4.mtl"></a-asset-item>
      <a-asset-item id="obj5" src="model/IOT-Q5.obj"></a-asset-item>
      <a-asset-item id="mtl5" src="model/IOT-Q5.mtl"></a-asset-item> -->
    </a-assets>
    <!-- generate .patt by https://ar-js-org.github.io/AR.js/three.js/examples/marker-training/examples/generator.html-->
    <a-marker
      type="pattern"
      url="marker/pattern-marker1.patt"
      emitevents="true"
      id="marker"
    >
      <!-- as a child of the a-marker entity, you can define the content to show. here's a GLTF model entity -->
      <a-entity
        gltf-model="#gltf1"
        scale="0.02 0.02 0.02"
        position="0 0 0"
        class="clickable"
        gesture-handler
        id="model"
      >
      </a-entity>
    </a-marker>
    <a-marker
      type="pattern"
      url="marker/pattern-marker2.patt"
      emitevents="true"
      id="marker"
    >
      <!-- as a child of the a-marker entity, you can define the content to show. here's a GLTF model entity -->
      <a-entity
        gltf-model="#gltf2"
        scale="0.02 0.02 0.02"
        position="0 0 0"
        class="clickable"
        gesture-handler
        id="model"
      >
      </a-entity>
    </a-marker>
    <a-marker
      type="pattern"
      url="marker/pattern-marker3.patt"
      emitevents="true"
      id="marker"
    >
      <!-- as a child of the a-marker entity, you can define the content to show. here's a GLTF model entity -->
      <a-entity
        gltf-model="#gltf3"
        scale="0.02 0.02 0.02"
        position="0 0 0"
        class="clickable"
        gesture-handler
        id="model"
      >
      </a-entity>
    </a-marker>
    <a-marker
      type="pattern"
      url="marker/pattern-marker4.patt"
      emitevents="true"
      id="marker"
    >
      <!-- as a child of the a-marker entity, you can define the content to show. here's a GLTF model entity -->
      <a-entity
        gltf-model="#gltf4"
        scale="0.02 0.02 0.02"
        position="0 0 0"
        class="clickable"
        gesture-handler
        id="model"
      >
      </a-entity>
    </a-marker>
    <a-marker
      type="pattern"
      url="marker/pattern-marker5.patt"
      emitevents="true"
      id="marker"
    >
      <!-- as a child of the a-marker entity, you can define the content to show. here's a GLTF model entity -->
      <a-entity
        gltf-model="#gltf5"
        scale="0.02 0.02 0.02"
        position="0 0 0"
        class="clickable"
        gesture-handler
        id="model"
      >
      </a-entity>
    </a-marker>
    <!-- static camera that moves according to the device movements -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
